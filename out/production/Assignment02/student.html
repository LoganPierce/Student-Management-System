<!DOCTYPE html>
<head>
    <title>Student Management System</title>

</head>
<body>
<form name="myform" method="post" action="servlet">
    Enter Student Data :
    <br><br>
    <label for="name">Enter name: </label>
    <input id="name" name="name" type="text">
    <br><br>
    <label for="uname">Enter username: </label>
    <input id="uname" name="uname" type="text">
    <br><br>
    <label for="email">Enter email: </label>
    <input id="email" name="email" type="text">
    <br><br>
    <label for="regno">Enter Reg#: </label>
    <input id="regno" name="regno" type="text">
    <br><br>
    <label for="dpt">Select Department: </label>
    <select id="dpt" name="dpt">
        <option value="cs">Computer Science</option>
        <option value="se">Software Engineering</option>
        <option value="me">Mechanical Engineering</option>
        <option value="ee">Electrical Engineering</option>
        <option value="bbs">Biosciences</option>
    </select>
    <br><br>
    <label for="pass">Enter Password: </label>
    <input id="pass" name="pass" type="password">
    <br><br>
    <label for="repass">Enter Re-Password: </label>
    <input id="repass" name="repass" type="password">
    <br><br>
    <input type="submit" name="save" value="Save">
    <br>
</form>
</body>
</html>
